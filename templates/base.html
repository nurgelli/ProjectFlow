{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}ToDo App{% endblock %}</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">üìù ProjectFlow</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link disabled" style="color: white">Salam, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm mt-1" style="background: #00708F; color: white; cursor: pointer;">Logout</button>
            </form>
          </li>
          {% else %}
            <li class="nav-item">
            <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <button type="submit">Login</button>
            </form>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-4">
    <p style="color:white;">&copy; {% now "Y" %} MyToDo App</p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 
</body>
</html>
