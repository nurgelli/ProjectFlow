 <h2>List of Tasks</h2>
<a href="{% url 'task_create' %}">Add New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        Name of Todo: <a href="{% url 'task_detail' task.id %}"> {{ task.name }}</a>
        <a href="{% url 'task_update' task.id %}">Edit</a>
        <hr>
    </li>
    {% endfor %}
</ul>
