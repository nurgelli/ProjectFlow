<h2>Tasks</h2>
<a href="{% url 'task_create' %}">Add New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a>
    </li>
    <li>
        <p>{{task.description}}</p>
        <p>{{task.until_time}}</p>
    </li>
    <a href="{% url 'task_update' task.id %}">Edit</a>
    {% endfor %}
</ul>
