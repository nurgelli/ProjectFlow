{% extends 'base.html' %}
{% block title %} Add Task to {{ project.name }}{% endblock %}

{% block content %}
<h2> Add Task to {{ project.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Task</button>
</form>

<a href="{% url 'tasks-list' project.id %}">Back to Tasks</a>
{% endblock %}
