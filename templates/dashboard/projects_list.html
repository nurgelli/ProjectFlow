{% extends 'base.html' %} 
{%block title %}Projects{%endblock%} 
{%block content %}
<h2> Your Projects </h2>

<ul>
  {% for project in projects %}
  <li>
    <a href="{% url 'tasks-list' project.id %}">{{ project.name }}</a>
  </li>
  {% empty %}
  <li>No projects yet.</li>
  {% endfor %}
</ul>
{% endblock %}
