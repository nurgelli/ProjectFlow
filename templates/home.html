<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to ProjectFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Fira sans", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 18px;
            text-decoration: none;
            color: #fff;
            background: #00708F;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .links a:hover {
            background: #033447ff;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ProjectFlow</h1>
    {% if user.is_authenticated %}
        <p>Hello, <strong>{{ user.username }}</strong>! Glad to see you back.</p>
    {% else %}
        <p>Hello, guest! Please log in to manage your tasks.</p>
    {% endif %}

    <div class="links">
        <a href="/projects/">View Projects</a>
        <a href="/api/">Browse API</a>
        {% if user.is_authenticated %}
            <a href="/accounts/logout/">Logout</a>
        {% else %}
            <a href="/accounts/login/">Login</a>
        {% endif %}
    </div>

    </div>
</body>
</html>
